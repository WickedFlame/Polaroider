# http://www.appveyor.com/docs/appveyor-yml

environment:
  base_version: 2.2.0

# version format
version: $(base_version).{build}

image:
  - Visual Studio 2022

skip_tags: true
branches:
  only:
    - master
    - dev

for:
  - 
    # branches to build
    branches:
      # whitelist
      only:
        - dev

    # Do not build on tags (GitHub only)
    skip_tags: true

    install:
      - dotnet tool install Nuke.GlobalTool --global --version 6.3.0 --no-cache

    before_build:
      - dotnet restore ./build/_build.csproj

    build_script:
      - nuke Release --isrc true --version "%base_version%" --buildno "%APPVEYOR_BUILD_NUMBER%" --configuration Release

  - 
    # branches to build
    branches:
      # whitelist
      only:
        - master

    # Do not build on tags (GitHub only)
    skip_tags: true

    install:
      - dotnet tool install Nuke.GlobalTool --global --version 6.3.0 --no-cache

    before_build:
      - dotnet restore ./build/_build.csproj

    build_script:
      - nuke Release --isrc false --version "%base_version%" --buildno "%APPVEYOR_BUILD_NUMBER%" --configuration Release

artifacts:
  - path: src\Polaroider\bin\Release\netstandard2.0\Polaroider.dll
    name: Polaroider.dll
  - path: src\Polaroider\bin\Release\netstandard2.0\Polaroider.xml
    name: Polaroider.xml
  # pushing all *.nupkg files in directory
  - path: 'src\**\*.nupkg'
